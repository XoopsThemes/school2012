<{if $xoBlocks.page_topleft}>
  <div id="centerLeft">
    <{foreach item=block from=$xoBlocks.page_topleft}>
      <{if $block.content}>
        <div class="xo-Block">
        <{if $block.title}><{if $xoops_isadmin}><a href="<{$xoops_url}>/modules/system/admin.php?fct=blocksadmin&op=edit&bid=<{$block.id}>" class="block_config"></a><{/if}>
        <{includeq file="$theme_name/tpl/blockTitle.html"}>
        <{/if}>
        <div class="blockContent"><{$block.content}></div>
        </div>
      <{/if}>
    <{/foreach}>
  </div>
<{/if}>
